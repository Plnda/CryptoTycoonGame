<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Crypto Tycoon</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <script src="Build/docs.loader.js"></script>
  <style>
    #unityCanvas {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas">
    </canvas>
    <button id="unity-start" class="btn btn-success">Start Crypto Tycoon</button>
    <iframe id="unity-readme" style="border: 0;" src="Documentation/Changelog.md"></iframe>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <audio id="waa" src="silent.mp3"></audio>
  </div>
  <script>

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/CryptoTycoonGame.loader.js";
    const config = {
      dataUrl: buildUrl + "/CryptoTycoonGame.data",
      frameworkUrl: buildUrl + "/CryptoTycoonGame.framework.js",
      codeUrl: buildUrl + "/CryptoTycoonGame.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Pnda Studios",
      productName: "Crypto Tycoon",
      productVersion: "0.0.1",
    };

    var container = document.querySelector("#unity-container");
    var startButton = document.querySelector("#unity-start");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");

    var frame = document.querySelector("#unity-readme");
  
    frame.addEventListener("load", ev => {
      const new_style_element = document.createElement("style");
      new_style_element.textContent = "html { color: #fff; }"
      ev.target.contentDocument.head.appendChild(new_style_element);
    });

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
    }
   
    startButton.onclick = evt => {
      waa.play();
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {

        frame.style.display = "none";
        startButton.style.display = "none";
        loadingBar.style.display = "block";

        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          unityInstance.SetFullscreen(1);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    };
  </script>
</body>

</html>
