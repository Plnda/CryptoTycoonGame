<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas">
        </canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <audio id="waa" src="silent.mp3"></audio>
    </div>

    <div id="content-container" class="px-4 pt-5 my-5 text-center">
        <div class="overflow-hidden" style="max-height: 30vh;">
            <div class="container px-5">
                <img src="TemplateData/logo.png" width="400.1" height="400.1"/>
            </div>
        </div>
        <h1 class="display-4">To the moon</h1>
        <button type="button" id="unity-start" class="btn btn-lg" style="background-color: #525298; color: #DFDEE0;">Let's hustle</button>
        <button type="button" class="btn btn-dark btn-lg" id="liveToastBtn">Changelog</button>
        <br/>
        <br/>
        <h6>Version 0.0.14</h6>
    </div>

    <div class="position-fixed top-50 end-0 translate-middle-y p-3" style="z-index: 11;">
        <div id="liveToast" style="background-color: #262638;" class="toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" style="background-color: #1F1D2C; color: white">
                <strong class="me-auto">Changelog</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="changelog" style="overflow-x:hidden; overflow-y: scroll; height: 400px;" class="toast-body">
            </div>
        </div>
    </div>
    <footer class="chips"></footer>
    <footer class="coins"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/CryptoTycoonGame.loader.js";
        const config = {
            dataUrl: buildUrl + "/CryptoTycoonGame.data",
            frameworkUrl: buildUrl + "/CryptoTycoonGame.framework.js",
            codeUrl: buildUrl + "/CryptoTycoonGame.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Pnda Studios",
            productName: "Crypto Tycoon",
            productVersion: "0.0.14",
        };

        var content = document.querySelector("#content-container");
        var container = document.querySelector("#unity-container");
        var startButton = document.querySelector("#unity-start");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        
        var changelog = document.querySelector("#changelog");

        var xhr = new XMLHttpRequest();
        xhr.open("GET", "Documentation/Changelog.md", true);
        xhr.onload = function(e) {
            let status = xhr.status;

            if (status == 200) {
                changelog.innerHTML = marked(xhr.responseText);
            }
        };

        xhr.send();

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }

        startButton.onclick = evt => {
            waa.play();
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {

                changelog.style.display = "none";
                startButton.style.display = "none";
                loadingBar.style.display = "block";
                content.style.display = "none";

                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    unityInstance.SetFullscreen(1);
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        };
        
        var shown = false;
        
        var toastTrigger = document.getElementById('liveToastBtn');
        var toastLiveExample = document.getElementById('liveToast');
        
        if (toastTrigger) {
            toastTrigger.addEventListener('click', function () {
                var toast = new bootstrap.Toast(toastLiveExample, {autohide: false})
                
                if(!shown) {
                    toast.show()    
                } else {
                    toast.hide();
                }
        
                shown = !shown;
                
            });
        }
    </script>
</body>
</html>
